<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POOBANK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container text-center mt-5">
    <img src="img/logo1.png" alt="Logo POOBANK" width="150">
    <h1 class="text-success mt-3">Bem-vindo(a) ao POOBANK</h1>
    <p class="lead">Seu Banco Orientado a Objetos</p>
    <button class="btn btn-success mt-4">Criar Cliente</button>
    <form id="formCliente" class="mt-4">
  <div class="mb-3">
    <input type="text" class="form-control" id="nome" placeholder="Nome completo" required>
  </div>
  <div class="mb-3">
    <input type="number" class="form-control" id="idade" placeholder="Idade" required>
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
  </div>
  <button type="submit" class="btn btn-success">Cadastrar</button>
</form>

<div id="resultado" class="mt-4"></div>

  </div>
  <script src="script.js"></script>
</body>
</html>
